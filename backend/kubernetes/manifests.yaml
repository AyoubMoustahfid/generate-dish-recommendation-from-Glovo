apiVersion: v1
kind: Namespace
metadata:
  name: glovo-scraper
  labels:
    app: glovo-scraper
    version: v1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glovo-scraper-config
  namespace: glovo-scraper
data:
  NODE_ENV: "production"
  PORT: "3000"
  GLOVO_BASE_URL: "https://glovoapp.com"
  DEFAULT_LOCATION: "Casablanca, Morocco"
  HEADLESS_BROWSER: "false"
  BROWSER_TIMEOUT: "30000"
  SCROLL_ATTEMPTS: "20"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glovo-scraper-data-pvc
  namespace: glovo-scraper
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glovo-scraper-screenshots-pvc
  namespace: glovo-scraper
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glovo-scraper-api
  namespace: glovo-scraper
  labels:
    app: glovo-scraper
    tier: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: glovo-scraper
      tier: api
  template:
    metadata:
      labels:
        app: glovo-scraper
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: glovo-scraper-sa
      containers:
      - name: api
        image: glovo-scraper-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: glovo-scraper-config
        
        # Resource limits and requests
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: screenshots
          mountPath: /app/assets/screenshots
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /api/stores
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /api-docs
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      
      # Pod disruption budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - glovo-scraper
              topologyKey: kubernetes.io/hostname
      
      # Volumes
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: glovo-scraper-data-pvc
      - name: screenshots
        persistentVolumeClaim:
          claimName: glovo-scraper-screenshots-pvc
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: glovo-scraper-api
  namespace: glovo-scraper
  labels:
    app: glovo-scraper
    tier: api
spec:
  type: LoadBalancer
  selector:
    app: glovo-scraper
    tier: api
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: glovo-scraper-hpa
  namespace: glovo-scraper
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: glovo-scraper-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: glovo-scraper-sa
  namespace: glovo-scraper
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: glovo-scraper-role
  namespace: glovo-scraper
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: glovo-scraper-rolebinding
  namespace: glovo-scraper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: glovo-scraper-role
subjects:
- kind: ServiceAccount
  name: glovo-scraper-sa
  namespace: glovo-scraper