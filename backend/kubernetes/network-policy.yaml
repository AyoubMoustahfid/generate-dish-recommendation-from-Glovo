apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: glovo-scraper-netpolicy
  namespace: glovo-scraper
spec:
  podSelector:
    matchLabels:
      app: glovo-scraper
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: glovo-scraper
    - podSelector:
        matchLabels:
          app: glovo-scraper
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53